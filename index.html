<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="notes.css">k
</head>
<body>
    <div id="container">
        <h1>Notes</h1>
        <button onclick="create()" class="createnote">
           <b>+</b> Create
        </button>
        <!-- <textarea name="" id="textarea" cols="30" rows="10"></textarea><img src=    "bin.png" alt=""> -->
    </div>
<script>
    function create(){
        const container =document.getElementById("container");
        const create = document.createElement("textarea");
        const bin = document.createElement("img");
        bin.src="bin.png";
        container.appendChild(create);
        container.appendChild(bin);
        bin.addEventListener("click",function(){
            bin.remove();
            create.remove();
        })
    }
</script>
</body>
</html>
